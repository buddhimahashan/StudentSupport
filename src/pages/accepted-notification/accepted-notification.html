<ion-header>

  <ion-navbar hideBackButton="false" color="primary">
    
          <ion-item color="primary">
     <ion-avatar item-centre>
      <h1 style="text-align: center">Accepted notifications</h1>
    </ion-avatar>
  </ion-item>
  </ion-navbar>

</ion-header>


<ion-content>
<!--create a card for each notification-->
  <ion-card *ngFor="let Appointment of StudentAppointment | async">

  <ion-item color="secondary" *ngIf="Appointment.responce=='Accept'">
    <ion-avatar item-left>
      <img src="assets/img/user_av2.png">
    </ion-avatar>
    <!--<h2>{{Appointment.name}}</h2>
    <p>{{Appointment.id}}</p>-->
   
    <p><strong>{{Appointment.user}}</strong></p>
  </ion-item>

  <ion-card-content *ngIf="Appointment.responce=='Accept'">
    <ion-row >
        <ion-col>
            <p> </p>
        </ion-col>
    </ion-row >
    <ion-row >    
        <ion-col>
            <p><strong>Date : </strong></p>
        </ion-col>
        <ion-col>
            <p>{{Appointment.date}}</p>   
        </ion-col>
     </ion-row>
     <ion-row >    
        <ion-col>
            <p><strong>Time slot : </strong></p>
        </ion-col>
        <ion-col>
            <p>{{Appointment.time}}</p>   
        </ion-col>
     </ion-row>
    <ion-row >    
        <ion-col>
            <p><strong>Year : </strong></p>
        </ion-col>
        <ion-col>
            <p>{{Appointment.year}}</p>   
        </ion-col>
     </ion-row>
     <ion-row > 
        <ion-col>
            <p><strong>Subject : </strong></p>
        </ion-col>
        <ion-col>
            <p>{{Appointment.subject}}</p>   
        </ion-col>
     </ion-row>
     <ion-row> 
        <ion-col>
            <p><strong>Reason : </strong></p>
        </ion-col>
        <ion-col>
            <p>{{Appointment.reason}}</p>   
        </ion-col>
     </ion-row>
     <ion-row> 
        <ion-col>
            <p>{{Appointment.description}}</p>   
        </ion-col>
    </ion-row>      
  </ion-card-content>

  <ion-row color="light" center text-center *ngIf="Appointment.responce=='Accept'">
    <ion-col>
      <button ion-button icon-left  color="danger">
        <ion-icon name="thumbs-down"></ion-icon>
        <div>Reject</div>
      </button>
    </ion-col>
  </ion-row>

</ion-card>

</ion-content>
