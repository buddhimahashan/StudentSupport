<ion-header>

  <ion-navbar hideBackButton="true" color="primary">

    <ion-item color="primary">
      <ion-avatar item-centre>
        <h1 style="text-align: center">Messages</h1>
      </ion-avatar>
    </ion-item>

    <ion-buttons start>
      <button ion-button icon-only (click)="OpenNewMessage()">
        <ion-icon name="chatboxes"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>


  <ion-toolbar no-border-top>

    <ion-segment [(ngModel)]="Messages">

      <ion-segment-button value="Inbox">
        Inbox
      </ion-segment-button>

      <ion-segment-button value="SendItems">
        Send Items
      </ion-segment-button>

    </ion-segment>

  </ion-toolbar>

</ion-header>





<ion-content>

  <div [ngSwitch]="Messages">

    <ion-item *ngSwitchCase="'Inbox'">
      <ion-item *ngFor="let Inbox of InboxMessageData | async ">
        <h2>{{ Inbox.User }}</h2>
        <p>{{ Inbox.Message }}</p>
      </ion-item>
    </ion-item>
      
  </div>

  <div [ngSwitch]="Messages">

    <ion-item *ngSwitchCase="'SendItems'">
      <ion-item *ngFor="let SendItems of SentMessageData | async ">
        <h2>{{ SendItems.reciever }}</h2>
        <p>{{ SendItems.Message }}</p>
      </ion-item>
    </ion-item>
      
  </div>

</ion-content>
