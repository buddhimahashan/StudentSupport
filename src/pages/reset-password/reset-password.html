<ion-header>

  <ion-navbar>
    <ion-title>ResetPassword</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
        <ion-list-header color="light">
      <p>Change your <strong>Password :</strong></p>
   </ion-list-header> 
  </ion-list>
      <ion-item>
        <ion-label floating>Old Name:</ion-label>
        <ion-input type="text" [(ngModel)]="OldPassowrd" ></ion-input> 
      </ion-item>

      <ion-item>
        <ion-label floating>New Password:</ion-label>
        <ion-input type="password" [(ngModel)]="NewPassword" ></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Re-enter New Password:</ion-label>
        <ion-input type="password" [(ngModel)]="ReEnterNewPassword" ></ion-input>
      </ion-item>

<ion-row color="light" center text-center>
    <ion-col>
      <button ion-button icon-left color="secondary" (click) = "UpdatePassword()">
        Accept
      </button>
    </ion-col>
    <ion-col>
      <button ion-button icon-left  color="danger">
        Reject
      </button>
    </ion-col>
  </ion-row>

</ion-content>
