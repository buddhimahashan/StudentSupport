<ion-header>

  <ion-navbar hideBackButton="true" color="primary">
        <ion-item color="primary">
     <ion-avatar item-centre>
      <h1 style="text-align: center">Login</h1>
    </ion-avatar>
           </ion-item>
  </ion-navbar>

</ion-header>


<ion-content>
 
  <ion-list>
        <ion-item >
          <img src="assets/img/G2i4YebRZmFFlZSrJd5g_SLIIT_Logo_Crest.png" style="display: block; width: 50%; height: auto; margin-left: auto; margin-right: auto;"> 
        </ion-item>
      <ion-item>
        <ion-label floating>Username</ion-label>
        <ion-input type="text" [(ngModel)]="UserName" ></ion-input> 
      </ion-item>

      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type="password" [(ngModel)]="UserPassword" ></ion-input>
      </ion-item>

</ion-list>
<ion-list radio-group [(ngModel)]="UserType">
    <ion-item>
        <ion-label color="primary">Staff</ion-label>
        <ion-radio checked="true" value="Staff"></ion-radio>
      </ion-item>

      <ion-item>
        <ion-label color="primary">Student</ion-label>
        <ion-radio value="Student"></ion-radio>
      </ion-item>
</ion-list> 

<div padding>
      <button ion-button color="primary" block (click)="SetUserDetails()">Sign In</button>
    </div>

 <div padding>
      <button ion-button color="primary" block (click)="SignUp()">Sign Up</button>
    </div>

</ion-content>
