<ion-header>

  <ion-navbar color="primary">
    <ion-title>Change Password</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
        <ion-list-header color="light">
      <p>Change your <strong>Password :</strong></p>
   </ion-list-header> 
  </ion-list>
      <ion-item>
        <ion-label floating>Old Password:</ion-label>
        <ion-input type="password" [(ngModel)]="OldPassowrd" ></ion-input> 
      </ion-item>

      <ion-item>
        <ion-label floating>New Password:</ion-label>
        <ion-input type="password" [(ngModel)]="NewPassword" ></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Re-enter New Password:</ion-label>
        <ion-input type="password" [(ngModel)]="ReEnterNewPassword" ></ion-input>
      </ion-item>

 <ion-item>
<ion-row color="light" center text-center>
    <ion-col>
      <button ion-button icon-left color="secondary" (click) = "UpdatePassword()">
        Change
      </button>
    </ion-col>
  </ion-row>
   </ion-item>

</ion-content>
