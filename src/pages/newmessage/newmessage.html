<ion-header>

  <ion-navbar color="primary">
    <ion-title>Create New Message</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-label><b>To : </b></ion-label>
  <ion-searchbar [(ngModel)]="MessageUser" (ionInput)="getItems($event)"></ion-searchbar>
  <h5 ion-text color="positive" style="text-align: center"> {{ UserName }}</h5>
  <ion-list>
    <ion-item *ngFor="let item of items">
      <div (click)=setitem(item)>
        {{ item }}
      </div>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-label><b>Title : </b></ion-label>
    <ion-item>
      <ion-textarea [(ngModel)]="Title" placeholder="Title"></ion-textarea>
    </ion-item>
  </ion-list>


  <ion-list>
    <ion-label><b>Message : </b></ion-label>
    <ion-item>
      <ion-textarea [(ngModel)]="Message" placeholder="Message"></ion-textarea>
    </ion-item>
  </ion-list>

  <button ion-button block (click)="SendMessage()">Send</button>


</ion-content>
