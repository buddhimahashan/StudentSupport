<ion-header>

  <ion-navbar color="primary">
    <ion-title >Create New Message</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-searchbar></ion-searchbar>

   <ion-list>
    <ion-label>User</ion-label>
   <ion-item>
      <ion-textarea [(ngModel)]="User" placeholder="User"></ion-textarea>
    </ion-item>
   </ion-list>

<ion-list>
   <ion-label>Title</ion-label>
   <ion-item>
      <ion-textarea [(ngModel)]="Title" placeholder="Title"></ion-textarea>
    </ion-item>
   </ion-list>


   <ion-list>
    <ion-label>Message</ion-label>
   <ion-item>
      <ion-textarea [(ngModel)]="Message" placeholder="Message"></ion-textarea>
    </ion-item>
   </ion-list>
    
    <button ion-button block (click)="SendMessage()" >Send</button>


</ion-content>
