<ion-header>

   <ion-navbar color="primary">
   
           <ion-item color="primary">
     <ion-avatar item-centre>
      <h1 style="text-align: center">Public Notices</h1>
    </ion-avatar>
           </ion-item>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-card >

  <ion-item color="light">
     <ion-avatar item-centre>
      <h1 style="text-align: center">{{ year }}</h1>
    </ion-avatar>
    <h3 style="text-align: center">{{ title }}</h3>
  </ion-item>
</ion-card>

<ion-card>
  <ion-card-content >
    
    <ion-row >    
      
          <p><strong>{{ notice }}</strong></p>
      
      <ion-col>
           <p></p>   
      </ion-col>
     </ion-row>
     </ion-card-content>
</ion-card>

<ion-card>
  <ion-card-content>
     <ion-row > 
      
      <ion-col>
           <p style="text-align: center">{{ date }}</p>   
      </ion-col>
     </ion-row>
  </ion-card-content>
</ion-card>
      
  

  



</ion-content>
