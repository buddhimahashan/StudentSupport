<ion-header>

   <ion-navbar color="primary">
   
           <ion-item color="primary">
     <ion-avatar item-centre>
      <h1 style="text-align: center">View Messages</h1>
    </ion-avatar>
           </ion-item>

      <ion-buttons end  >
      <button  clear icon-only outline ion-button icon-only (click)="MenuConditions()" >
      <ion-icon name='more'></ion-icon>    
    </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-card >

  <ion-item color="light">
     <ion-avatar item-centre>
      <h1 style="text-align: center">{{ from }}</h1>
    </ion-avatar>
    <h3 style="text-align: center">{{ Title }}</h3>
  </ion-item>
</ion-card>

<ion-card>
  <ion-card-content >
    
    <ion-row >    
      
          <p><strong>{{ Message }}</strong></p>
      
      <ion-col>
           <p></p>   
      </ion-col>
     </ion-row>
     </ion-card-content>
</ion-card>
