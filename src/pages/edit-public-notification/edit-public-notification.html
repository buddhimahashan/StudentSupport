<ion-header>

  <ion-navbar color="primary">
    <ion-title>Edit Public Notification</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

   <ion-item *ngFor="let notices of MyPublicNotices | async ">
        <h2>{{ notices.years }}</h2>
        <h3>{{ notices.batch }}</h3>
        <p>{{ notices.date.split("T")[0] }}</p>
        <p>{{ notices.notification }}</p>
         <p>{{ notices.Description }}</p>
        <button ion-button clear item-right (click)='deleteNoticeConfirm(notices.$key)'>Remove</button>
      </ion-item>

</ion-content>
