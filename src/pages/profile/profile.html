<ion-header>

  <ion-navbar hideBackButton="true" color="primary" >
         <ion-item color="primary">
     <ion-avatar item-centre>
      <h1 style="text-align: center">Profile</h1>
    </ion-avatar>
           </ion-item>
    <ion-buttons end  >
      <button  clear icon-only outline ion-button icon-only (click)="openMenu()" >
      <ion-icon name='more'></ion-icon>    
    </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-list>
  <ion-list-header color="light">
      <p>Edit your <strong>Profile :</strong></p>
   </ion-list-header> 
   <label>
   <h4 ion-text color="positive" style="text-align: center" >IT14000000</h4>
   </label>
   <ion-item no-lines >
    <ion-avatar item-left>
      <img src="assets/img/user_av2.png">
    </ion-avatar>
    <span>   &nbsp;&nbsp;&nbsp;   </span>
    <button ion-button color="dark" outline >Upload an image</button>
  </ion-item>
   <ion-item>
     <ion-label floating>First name</ion-label>
     <ion-input type="text" value=""></ion-input>
   </ion-item> 
   <ion-item>
     <ion-label floating>Last name</ion-label>
     <ion-input type="text" value=""></ion-input>
   </ion-item>
   <ion-item>
     <ion-label floating>Birth date</ion-label>
     <<ion-datetime displayFormat="MMM DD YYYY" ></ion-datetime>
   </ion-item>
   <ion-item>
     <ion-label floating>Email</ion-label>
     <ion-input type="email" value=""></ion-input>
   </ion-item>
   <ion-item>
     <ion-label floating>Contact no</ion-label>
     <ion-input type="tel" value=""></ion-input>
   </ion-item>
   <ion-item>
     <ion-label floating>Password</ion-label>
     <ion-input type="Password" value=""></ion-input>
   </ion-item> 
   <ion-item>
     <ion-label floating>Re-enter Password</ion-label>
     <ion-input type="Password" value=""></ion-input>
   </ion-item>    
  </ion-list>

   <button ion-button full >Update</button>  

 
</ion-content>
