<ion-header>

  <ion-navbar hideBackButton="true" color="primary">
    
          <ion-item color="primary">
     <ion-avatar item-centre>
      <h1 style="text-align: center">Notifications</h1>
    </ion-avatar>
  </ion-item>
    <ion-buttons end>
      <button ion-button icon-only (click)="openModal({charNum: 0})">
        <ion-icon name="clipboard"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
<!--create a card for each notification-->
  <ion-card>

  <ion-item color="color2">
    <ion-avatar item-left>
      <img src="assets/img/user_av2.png">
    </ion-avatar>
    <h2>ABC Perera</h2>
    <p>IT15000000</p>
  </ion-item>

  <ion-card-content>
    <ion-row >
      <ion-col>
          <p> </p>
      </ion-col>
    </ion-row >
    <ion-row >    
      <ion-col>
          <p><strong>Year : </strong></p>
      </ion-col>
      <ion-col>
           <p>3rd Year</p>   
      </ion-col>
     </ion-row>
     <ion-row > 
      <ion-col>
          <p><strong>Subject : </strong></p>
      </ion-col>
      <ion-col>
           <p>PDM</p>   
      </ion-col>
     </ion-row>
     <ion-row> 
      <ion-col>
          <p><strong>Reason : </strong></p>
      </ion-col>
      <ion-col>
           <p>supervisor meeting</p>   
      </ion-col>
     </ion-row>
     <ion-row> 
      <ion-col>
           <p>re-check project proposal</p>   
      </ion-col>
    </ion-row>      
  </ion-card-content>

  <ion-row color="light" center text-center >
    <ion-col>
      <button ion-button icon-left color="secondary">
        <ion-icon name="thumbs-up"></ion-icon>
        <div>Accept</div>
      </button>
    </ion-col>
    <ion-col>
      <button ion-button icon-left  color="danger">
        <ion-icon name="thumbs-down"></ion-icon>
        <div>Reject</div>
      </button>
    </ion-col>
  </ion-row>

</ion-card>
