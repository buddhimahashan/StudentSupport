<ion-header>

  <ion-navbar hideBackButton="true" color="primary">
    <ion-item color="primary">
      <ion-avatar item-centre>
        <h1 style="text-align: center">Notifications</h1>
      </ion-avatar>
    </ion-item>
    <ion-buttons end>
      <button clear icon-only outline ion-button icon-only ion-button icon-only color="royal" (click)="navigate()">
        <ion-icon name="people"></ion-icon>
        
      </button>
    </ion-buttons>
  </ion-navbar>


  <ion-toolbar no-border-top>
    <ion-segment [(ngModel)]="notification">


      <ion-segment-button value="Responce">
        Appointments
      </ion-segment-button>
      <ion-segment-button value="PublicNotifications">
        Public Notices
      </ion-segment-button>

    </ion-segment>
  </ion-toolbar>

</ion-header>


<ion-content>

  <div [ngSwitch]="notification">
    <ion-item *ngSwitchCase="'PublicNotifications'">
        <ion-item *ngFor="let notices of PublicNotices | async ">
        <h2>{{ notices.years }}</h2>
        <p>{{ notices.date }}</p>
        <p>{{ notices.notification }}</p>
        <button ion-button clear item-right (click)="navigate2(notices.years,notices.notification,notices.date,notices.Description)">View</button>
      </ion-item>
</ion-item>
  </div>

  <div [ngSwitch]="notification">
    <ion-list *ngSwitchCase="'Responce'">
      <ion-item>
        <h2>Raiders of the Lost Ark</h2>
        <p>Steven Spielberg • 1981</p>
        <button ion-button clear item-right>View</button>
      </ion-item>

      <ion-item>

        <h2>Ghostbusters</h2>
        <p>Ivan Reitman • 1984</p>
        <button ion-button clear item-right>View</button>
      </ion-item>

      <ion-item>

        <h2>Batman</h2>
        <p>Tim Burton • 1988</p>
        <button ion-button clear item-right>View</button>
      </ion-item>

    </ion-list>
  </div>

</ion-content>
