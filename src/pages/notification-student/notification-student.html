<ion-header>

  <ion-navbar hideBackButton="true" color="primary">
    <ion-item color="primary">
      <ion-avatar item-centre>
        <h1 style="text-align: center">Notifications</h1>
      </ion-avatar>
    </ion-item>
    <ion-buttons end>
      <button clear icon-only outline ion-button icon-only ion-button icon-only color="royal" (click)="navigate()">
        <ion-icon name="people"></ion-icon>
        
      </button>
    </ion-buttons>
  </ion-navbar>


  <ion-toolbar no-border-top>
    <ion-segment [(ngModel)]="notification">


      <ion-segment-button value="Responce">
        Appointments
      </ion-segment-button>
      <ion-segment-button value="PublicNotifications">
        Public Notices
      </ion-segment-button>

    </ion-segment>
  </ion-toolbar>

</ion-header>


<ion-content>

  <div [ngSwitch]="notification">
    <ion-item *ngSwitchCase="'PublicNotifications'">
        <ion-item *ngFor="let notices of PublicNotices | async ">
        <h2>{{ notices.years }}</h2>
        <p>{{ notices.date }}</p>
        <p>{{ notices.notification }}</p>
        <button ion-button clear item-right (click)="navigate2(notices.years,notices.notification,notices.date,notices.Description)">View</button>
      </ion-item>
</ion-item>
  </div>

  <div [ngSwitch]="notification">
    <ion-list *ngSwitchCase="'Responce'">
      <ion-item-sliding>
      <ion-item>
        <ion-avatar item-left>
          <img src="assets/img/user_av2.png">
        </ion-avatar>
        <h2>Ms. Dinuka Wijendra</h2>
        <p>You can meet me tommorrow at 9.00am.</p>
        <ion-note item-right>3:43 pm</ion-note>
      </ion-item>
      <ion-item-options>
        <button ion-button color="secondary" icon-left>
          <ion-icon name="ios-more"></ion-icon>
          More
        </button>
        <button ion-button color="secondary" icon-left>
          <ion-icon name="text"></ion-icon>
         Reply
        </button>
        <button ion-button color="danger" icon-left>
          <ion-icon name="trash"></ion-icon>
          Delete
        </button>
      </ion-item-options>
    </ion-item-sliding>
    </ion-list>
  </div>

</ion-content>
